version: '3'

services:
  sql_db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: ${PASSWORD_DB}
      POSTGRES_DB: ${NAME_DB}
      POSTGRES_USER: ${USERNAME_DB}
    ports:
      - ${PORT_DB}:${PORT_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data 
  adminer:
    image: adminer
    restart: always
    ports:
      - "127.0.0.1:8080:8080"

volumes:
  postgres_data:
